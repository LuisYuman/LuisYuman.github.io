<!DOCTYPE html>
<html>
<head>
  <title>Carrito de Heladería</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Heladería</h1>

  <div id="contenedor">
  <div id="carrito">
    <h2>Carrito</h2>
    <ul id="items"></ul>
    <p id="total">Total: $0</p>
    <button id="vaciarCarrito">Vaciar carrito</button>
    <button id="comprar">Comprar</button>
  </div>

  <div id="productos">
    <h2>Productos</h2>
    <ul>
      <li>
        <span>Helado de Limón</span>
        <span>$2</span>
        <button class="agregarCarrito">Agregar al carrito</button>
      </li>
      <li>
        <span>Helado de Coco</span>
        <span>$2</span>
        <button class="agregarCarrito">Agregar al carrito</button>
      </li>
      <li>
        <span>Helado de Uva</span>
        <span>$2</span>
        <button class="agregarCarrito">Agregar al carrito</button>
      </li>
      <li>
        <span>Helado de Mora</span>
        <span>$2</span>
        <button class="agregarCarrito">Agregar al carrito</button>
      </li>
    </ul>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
